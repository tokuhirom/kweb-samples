plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.5.10'
    id 'application'
}

mainClassName = "kweb.template.ServerKt"

repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation("io.kweb:kweb-core:1.0.1")
    implementation("ch.qos.logback:logback-classic:1.4.4")
}
